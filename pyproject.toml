[project]
name = "dagsordener"
version = "0.1.0"
description = "Document parsing for dagsordener"
requires-python = ">=3.10, <=3.12"
dependencies = [
  "torch",
  "docling",
  "playwright",
  "httpx",
  "pydantic",
]

[tool.ruff]
line-length = 100
lint.select = ["E","F","I","UP"]
format.quote-style = "single"

[tool.uv]
index-strategy = "unsafe-best-match"