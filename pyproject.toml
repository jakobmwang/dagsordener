[project]
name = "byraadsindeks"
version = "0.1.0"
description = "Docling-first document parsing for byraadsindeks"
requires-python = ">=3.10"
dependencies = [
  "docling",
  "playwright",
  "httpx",
  "pydantic",
  "rapidocr-onnxruntime",
]

[tool.ruff]
line-length = 100
lint.select = ["E","F","I","UP"]
format.quote-style = "single"

[tool.uv]
index-strategy = "unsafe-best-match"

[tool.uv.sources]
torch = { index = "pytorch-cpu" }   # force torch to come from the CPU index

[[tool.uv.index]]
name = "pytorch-cpu"
url = "https://download.pytorch.org/whl/cpu"
